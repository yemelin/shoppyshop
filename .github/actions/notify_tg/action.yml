# action.yml
name: "Post Workflow Status To Telegram Channel"
description: "Post workflows Succes/Failure/Cancel jonb status to Slack using bot"
author: "Pritam Kadam"

inputs:
  message:
#    description: "Job status i.e. Success/Failure/Cancelled"
    description: "message to be sent"
    required: true
  tg-bot-token:
    description: "Slack bot token used to send message to slack channel"
    required: true
  channel-id:
    description: "Slack channel where job status message will be posted"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.message }}
    - ${{ inputs.tg-bot-token }}
    - ${{ inputs.channel-id }}

branding:
  icon: "activity"
  color: "green"